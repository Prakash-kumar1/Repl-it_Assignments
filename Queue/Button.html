function enqueueWithBtn(){
    let newVal = document.getElementById('qEl').value ;
    if(currentSize >= maxSize){
        alert("Queue is already full.")
    }else{
        queue[currentSize] = newVal ;
        currentSize++ ;
    }
    document.getElementById('qEl').value = " " ;
}

function display(){
    console.log(queue) ;
}

function dequeue(){
    if(!isEmpty()){
    for(let i=0 ; i<queue.length ; i++){
    // console.log(queue[i]) ;
        queue[i] = queue[i + 1]
    }
    currentSize-- ;
    queue.length = currentSize ;
    }else{
       alert("Queue is already empty.")
    }

}

// Interview Question :-  Finding  Front value in Queue ?
        function front(){
            if(!isEmpty()){
                console.log(queue[0]) ;
            }else{
                alert("Queue is already empty.")
            }
        }
           
        
// Interview Question :-  Finding  Rear value in Queue ?
        function rear(){
            if(!isEmpty()){
                console.log("Last value",queue[currentSize - 1]) ;
            }else{
                alert("Queue is already empty.")
            }
     }


    function isEmpty(){
        if(currentSize <= 0){
                return true ;
            }else{
                return false ;
            }
    }
