    <title>Reverse  with Stack</title>
    <script>
        let data = [] ;
        let currentSize = data.length ;
        function push(newVal){
            data[currentSize] = newVal ;
            currentSize += 1 ;
        }

        function pop(){
            currentSize -= 1 ;

        }
    </script>
</head>
<body>
    <h1>Reverse String with Stack in JS.</h1>
</body>
