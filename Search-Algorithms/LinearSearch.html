function searchEl(){
     let data = [30,13,45,78,2,9,5,50] ;
        let find = document.getElementById('el').value ;
        let pos = undefined ;
        for(let i=0; i<data.length; i++){
            if(data[i] == find){
                pos = i ;
                break;
            }
        }
        console.log(pos) ;
        if(!pos){
            console.log("check again Data and find") ;
            alert("Element not found") ;
        }else{
            alert("Element Position is "+ pos)
        }
        document.getElementById('el').value = " " ;
}

<body>
    
<h1 style="color: red;" >Time complexity for linear search is denoted by <strong style="color: green;">O(n)</strong> 
    as every element in the array is compared only once. In linear search, best-case complexity is
    <strong style="color: magenta;">O(1)</strong> where the element is found at the first index. 



<input type="text" id="el" placeholder="enter element">
<button onclick="searchEl()">Search element</button>
